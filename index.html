  <title>Document</title>

<body>

  <button id="theSubmitButton">Submit</button>
  <table>
    <thead>
      <tr>
        <!-- <h1>Salary Calculator</h1> -->

        <th>Last Name</th>
        <th>ID</th>
        <th>Title</th>
        <th>Annual Salary</th>
      </tr>
    </thead>

    <tbody id="salaryCalculatorTableBody">
      <tr>
        <td>Jen</td>
        <td>Barber</td>

      </tr>
      <tr>
        <!-- <td>Camera</td>
        <td>50</td> -->
      </tr>
    </tbody>
  </table>

  <footer>
    <h2>Total Monthly:</h2>
    <h4 id="totalMonthly"></h4>
  </footer>
</body>
</html>
